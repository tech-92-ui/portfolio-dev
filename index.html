<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Messagerie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Messagerie</h1>
            <div class="user-info">
                <span>Connecté en tant que : <strong>Utilisateur</strong></span>
            </div>
        </header>
        <div class="online-users">
            <h2>Utilisateurs en ligne</h2>
            <ul>
                <li>Utilisateur 1</li>
                <li>Utilisateur 2</li>
                <li>Utilisateur 3</li>
            </ul>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message received">Bonjour ! Comment ça va ?</div>
            <div class="message sent">Ça va bien, merci ! Et toi ?</div>
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Écrivez votre message ici...">
            <button id="send-button">Envoyer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
